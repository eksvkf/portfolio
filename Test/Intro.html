<!DOCTYPE html>
<html>
  <head>
    <style>
      .sw{
        color:blue;
      }
      #smc{
        color:green;
        font-weight:bold;
      }

    </style>
    <script>
      function abc(self){
        var simple=document.querySelector('body');
        if(this.value==='on'){
          simple.style.backgroundColor='yellow';
          simple.style.color='black';
          this.value='off';
        }
        else{
          simple.style.backgroundColor='black';
          simple.style.color='yellow';
          this.value='on';
        }
      }
    </script>
    <script>
      function BodySetColor(color){
        document.querySelector('body').style.color=color;
      }
    </script>
    <script>
      function BodySetBackgroundColor(color){
        document.querySelector('body').style.backgroundColor=color;
      }
    </script>
  </head>
  <body>

      var day={
        "monday":"happy",
        "tuesday":"sad",
        "wendesday":"exciting"
      };
    </script>
    <script>
      for(var key in day){
        document.write(key+':'+day[key]+'<br>');
      }
    </script>
    <script>
      var month=["monday", "tuesday", "wendesday", "thursday", "friday", "saturday", "sunday"];
      document.write('<h3>오늘은 '+month[1]+' 입니다.</h3>');
    </script>

    <input type="button" id="pink_white" value="pink" onclick="
